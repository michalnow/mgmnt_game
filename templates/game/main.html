{% extends 'base.html' %}
{% load static %}


{% block title %}Game{% endblock %}

{% block content %}
    <div id="game-main" class="app">
        <form id="form_game" class="form-horizontal" method="post"
              onsubmit="game_request(event, 'form_game', '{% url 'api-init-game' %}')">
            {% csrf_token %}
            <div class="container">
                <h1>Zarządzanie Portfelem Projektów</h1>
                <hr>
                <div class="row">
                    <div class="col-centered">
                        <p>Wciśnij przycisk żeby rozpocząć grę</p>
                    </div>

                </div>
                <div class="row" style="margin-top:20px">
                    <div class="col-6 col-centered">
                        <span class="input-group-btn">
                            <input id="submit" class="btn btn-danger btn-big" type="submit" name="submit"
                                   value="S T A R T">
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        function game_request(event, form, targetUrl) {
            let request;

            event.preventDefault();

            // Abort any pending request
            if (request) {
                request.abort();
            }

            //Define Data to be sent
            let formData = $('#' + form).serialize();

            // Fire off the request to backend
            request = $.ajax({
                headers: {'X-CSRFToken': $("[name=csrfmiddlewaretoken]").val()},
                url: targetUrl,
                type: "post",
                data: formData,
                dataType: 'html',
                encode: true
            });

            // Callback handler that will be called on success
            request.done(function (response, textStatus, jqXHR) {
                console.log(response);
                $('#game-main').html(response);
            });

            // Callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
                $('#game-main').html(errorThrown);
            });

            // Callback handler that will be called regardless
            // if the request failed or succeeded
            request.always(function () {

            });


        }


        function check_project_amount(lower_limit, upper_limit) {
            let amount_of_checked = 0;
            $("[name='fields[]']").each(function () {
                if (this.checked) {
                    amount_of_checked++;
                }
            });
            $("#generate_revenue").prop('disabled', amount_of_checked < lower_limit || amount_of_checked > upper_limit);
            

        }


    </script>
{% endblock %}
