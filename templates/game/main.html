{% extends 'base.html' %}
{% load static %}


{% block title %}Game{% endblock %}

{% block content %}
    <div id="game-main" class="app">
        <form id="form_game" class="form-horizontal" method="post" onsubmit="start_game(event, 'form_game')">
            {% csrf_token %}
            <div class="container">
                <h1>Zarządzanie Portfelem Projektów</h1>
                <hr>
                <div class="row">
                    <div class="col-centered">
                        <p>Wciśnij przycisk żeby rozpocząć grę</p>
                    </div>

                </div>
                <div class="row" style="margin-top:20px">
                    <div class="col-6 col-centered"><span class="input-group-btn"><input id="submit"
                                                                                         class="btn btn-danger btn-big"
                                                                                         type="submit" name="submit"
                                                                                         value="S T A R T"></span></div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        function start_game(event, form) {
            let request;

            event.preventDefault();

            // Abort any pending request
            if (request) {
                request.abort();
            }


            // Fire off the request to backend
            request = $.ajax({
                headers: {'X-CSRFToken': $("[name=csrfmiddlewaretoken]").val()},
                url: "{% url 'api-init-game' %}",
                type: "post",
                dataType: 'html',
                encode: true
            });

            // Callback handler that will be called on success
            request.done(function (response, textStatus, jqXHR) {
                console.log(response);
                $('#game-main').html(response);
            });

            // Callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
                $('#game-main').html(errorThrown);
            });

            // Callback handler that will be called regardless
            // if the request failed or succeeded
            request.always(function () {
                invoke_loader('game-main', 5000)
            });


        }

        function send_request(event, form) {
            let request;

            event.preventDefault();

            // Abort any pending request
            if (request) {
                request.abort();
            }

            // Let's select and cache all the fields
            let form_element = $("#" + form);
            let test1_field = $("#id_test1").val();
            let test2_field = $("#id_test2").val();

            let inputs = form_element.find("input, button");


            //Define Data to be sent
            let formData = {
                'test1': test1_field,
                'test2': test2_field,
            };

            // Let's disable the inputs for the duration of the Ajax request.
            inputs.prop("disabled", true);

            // Fire off the request to backend
            request = $.ajax({
                headers: {'X-CSRFToken': $("[name=csrfmiddlewaretoken]").val()},
                url: "{% url 'api-init-game' %}",
                type: "post",
                data: formData,
                dataType: 'html',
                encode: true
            });

            // Callback handler that will be called on success
            request.done(function (response, textStatus, jqXHR) {
                console.log(response);
                $('#game-main').html(response);
            });

            // Callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR);
                console.log(textStatus);
                console.log(errorThrown);
                $('#game-main').html(errorThrown);
            });

            // Callback handler that will be called regardless
            // if the request failed or succeeded
            request.always(function () {
                // Reenable the inputs
                inputs.prop("disabled", false);
            });


        }

    </script>
{% endblock %}
